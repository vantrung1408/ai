<!DOCTYPE html>
<html>
<head>
	<!--Reference Css-->
	<link rel="stylesheet" type="text/css" href="./Contents/01_Css/02_Reference/01_Bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./Contents/01_Css/01_Mine/shared.css">
	<!--Reference Javascript-->
	<script type="text/javascript" src="./Contents/02_Javascript/02_Reference/01_Jquery/jQuery-2.2.3.min.js"></script>
	<script type="text/javascript" src="./Contents/02_Javascript/02_Reference/02_Bootstrap/bootstrap.min.js"></script>
	<script type="text/javascript" src="./Contents/02_Javascript/01_Mine/nimShared.js"></script>
	<script type="text/javascript" src="./Contents/02_Javascript/01_Mine/nimObject.js"></script>
	<title>Nim Game By vantrung1408</title>
</head>
<body>
	<div class="container nim">
		<div class="row">
			<div class="col-sm-4">
				<div class="input-group">
					<input type="text" class="form-control" placeholder="Nhập n (n>2)" id="n">
					<span class="input-group-btn">
						<button class="btn btn-danger" data-type="playGame" data-item="com">
							Máy đi trước
						</button>
						<button class="btn btn-primary" data-type="playGame" data-item="me">
							Bạn đi trước
						</button>
					</span>
				</div>
			</div>
		</div>
	</div>
	<div class="hidden">
		<p id="message"></p>
		<span>Khởi tạo lại trò chơi trong <span id="timer"></span></span>
	</div>
	<div class="hidden" id="popover-data">
		<div>
			
		</div>
	</div>
</body>
</html>
